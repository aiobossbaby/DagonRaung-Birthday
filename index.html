<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ဆရာ ဒဂုန်ရောင် မွေးနေ့ဂုဏ်ပြု & ဆုတောင်း</title>

  <!-- Myanmar Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans Myanmar', serif;
      background: linear-gradient(135deg, #000, #4b3b00),
                  url('https://i.ibb.co/TDD8F4NM/IMG-20250813-052236-437.jpg') center/cover no-repeat;
      color: #FFD700;
      margin: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header, main {
      max-width: 900px;
      width: 100%;
      background: rgba(0,0,0,0.7);
      border: 2px solid #FFD700;
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 30px #FFD700;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.2rem;
      text-shadow: 0 0 10px #FFD700;
    }
    h2 {
      margin-top: 0;
      font-weight: 400;
      text-shadow: 0 0 5px #FFD700;
    }
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      border-radius: 10px;
      background: linear-gradient(90deg, #b39ddb, #7b1fa2, #b39ddb);
      padding: 0.5rem;
      margin: 1rem 0;
      color: #fff;
      font-weight: 700;
      animation: marqueeMove 18s linear infinite;
    }
    @keyframes marqueeMove {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .wish-panel label, .wish-panel input, .wish-panel textarea, .wish-panel button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      font-family: 'Noto Sans Myanmar', serif;
    }
    .wish-panel input, .wish-panel textarea {
      padding: 0.5rem;
      border-radius: 10px;
      border: 2px solid #ab47bc;
      background: rgba(255,255,255,0.06);
      color: #FFD700;
      resize: vertical;
    }
    .wish-panel button {
      background-color: #FFD700;
      color: black;
      font-weight: 700;
      padding: 0.6rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255,215,0,0.4);
    }
    .wish-panel button:hover {
      background-color: #ccac00;
    }
    .thankyou-msg {
      display: none;
      font-weight: 700;
      margin-top: 1rem;
      text-shadow: 0 0 5px #FFD700;
    }
  </style>
</head>
<body>
  <header>
    <h1>ဆရာ ဒဂုန်ရောင် မွေးနေ့ဂုဏ်ပြု</h1>
    <h2>၁၃-၈-၂၀၂၅ ကမ္ဘာမြေပေါ် ရောက်ရှိခြင်း နှစ်ပတ်လည် အထိမ်းအမှတ်</h2>
  </header>

  <div class="marquee" aria-label="ဆုတောင်း စာလုံးပြေး">
    ဆုတောင်းများကို စိတ်အားထက်သန်စွာ ပေးပို့ကြသောမိတ်ဆွေများ ~ ကျေးဇူးအထူးတင်ပါသည် ~ ဆရာ ဒဂုန်ရောင် ရဲ့ ဘဝမှာ အလင်းတောက်ပပါစေ ~
  </div>

  <main>
    <section class="wish-panel" aria-label="ဆုတောင်းပေးရန်">
      <label for="name">နာမည် (optional)</label>
      <input type="text" id="name" placeholder="နာမည်ထည့်ပါ - မထည့်လည်းရသည်" />

      <label for="wish">နမည် နှင့်ဆုမွန်တောင်း စာသား</label>
      <textarea id="wish" placeholder="သင့်ဆုတောင်းကို ဒီမှာရေးပါ..."></textarea>

      <button id="submitBtn" aria-label="Send wish">ပို့ရန်</button>

      <p class="thankyou-msg" id="thankyou">သင့်ဆုတောင်းကို ကျေးဇူးပြု၍ လက်ခံရရှိပါသည်။</p>
    </section>
  </main>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const wishTextarea = document.getElementById('wish');
    const nameInput = document.getElementById('name');
    const thankyouMsg = document.getElementById('thankyou');

    submitBtn.addEventListener('click', () => {
      const wish = wishTextarea.value.trim();
      const name = nameInput.value.trim() || "Anonymous";

      if (!wish) {
        alert('ဆုတောင်းကို ရိုက်ထည့်ပေးပါ');
        return;
      }

      thankyouMsg.style.display = 'block';
      setTimeout(() => thankyouMsg.style.display = 'none', 3000);
      wishTextarea.value = '';
      nameInput.value = '';
    });
  </script>
</body>
</html>
